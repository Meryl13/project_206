<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meryl_Cutie</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <body>
  <!-- Your content here -->

    <div class="calculator">
	<input class="entry" type="text" id="display" />
	<div class="buttons">
		<button onClick="cleared()" class="button1">AC</button>
		<button onClick="backspace()"class="button1">DEL</button>
		<button onClick ="negateNumber()" class="button1">+/_</button>
		<button onClick="append('/')" class="button1">/</button>
		<button onClick="append('7')" class="button">7</button>
		<button onClick="append('8')" class="button">8</button>
		<button onClick="append('9')" class="button">9</button>
		<button onClick="append('*')" class="button1">x</button>
		<button onClick="append('4')" class="button">4</button>
		<button onClick="append('5')" class="button">5</button>
		<button onClick="append('6')" class="button">6</button>
		<button onClick="append('-')" class="button1">-</button>
		<button onClick="append('1')" class="button">1</button>
		<button onClick="append('2')" class="button">2</button>
		<button onClick="append('3')" class="button">3</button>
		<button onClick="append('+')" class="button1">+</button>
		<button onClick="percentage()" class="button">%</button>
		<button onClick="append('0')"class="button">0</button>
		<button onClick="append('.')" class="button">.</button>
		<button onClick="calculate()" class="button2">=</button>
		<!-- ... -->
	</div>
</div>
</div>
    
</body>
</html>

<script src= "calc.js">
</script>
